                            //自定义颜色

                            return colorList[params.dataIndex]
                        }

        grid: {
            top: '18%',
            left: '3%',
            right: '20%',
            bottom: '10%',
            containLabel: true
        },
        xAxis: [
            {
                name: '    (日期)',
                nameLocation:'end',
                nameTextStyle:{
                    color:'#252525',

                type: 'category',
                boundaryGap: false,
                data: ['03.08', '03.09', '03.10', '03.11', '03.12', '03.13'],

                axisLabel: {

                    textStyle: {
                        color: '#848E9C',
                        fontSize: 10
                    }
                },
                splitLine: {
                    show: false
                }
            }
        ],
        yAxis: [
            {
                name: '(万人/单位)',
                nameTextStyle:{
                  color:'#252525',
                    fontSize:10
                },
                splitLine: {
                    show: false
                },
                axisTick: {
                    show: false,
                },
                axisLine: {show: false},
                type: 'value',
                axisLabel: {
                    show: true,
                    textStyle: {
                        color: '#848E9C',
                        fontSize: 10

                    formatter: function (value, index) {

                    normal: { //颜色渐变函数 前四个参数分别表示四个位置依次为左、下、右、上

                            }, {
                                offset: 1, color: '#fff' // 100% 处的颜色
                            }]

                        lineStyle: {        // 系列级个性化折线样式
                            width: 2,
                            type: 'solid',
                            color: "#35B1FF" //折线的颜色
                        }
                    },
                    emphasis: {
                        color: '#35B1FF',
                        lineStyle: {        // 系列级个性化折线样式
                            width: 2,
                            type: 'dotted',
                            color: "#35B1FF"
                        }
                    }
                },//线条样式
                symbolSize: 5, //折线点的大小
                label: {
                    normal: {
                        show: true,
                        position: 'top'
                    }
                },
                areaStyle: {normal: {}},

    mychars.setOption(option);
    window.onresize = function () {
        for (var i = 0; i < chars.length; i++) {
