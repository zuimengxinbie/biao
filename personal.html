<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/d_personal.css">
</head>
<body>
<div class="mainc">
    <div class="content-item">
        <div class="user-content">
            <img src="https://wx.qlogo.cn/mmopen/vi_32/4RpI6twXUMZAPia2MZmYxUP83UuPzCDqsNE0icCQzs0ibT023vxPshOHQbTuWOpIdtzgJwibbG9lSTcSKGbC9NEOTQ/132"
                 class="user-head">
            <div class="user-msg">
                <div class="user-name">浮浅 Superficial°</div>
                <div class="user-mobile">18135515998</div>
            </div>
            <span class="qricon" bindtap="predivImg" data-url="{{qrcode}}"></span>
        </div>
        <div class="personal-list">
            <div class="personal-item order-all">全部订单</div>
            <div class="personal-item order1">未付款</div>
            <div class="personal-item order2">待提货</div>
            <div class="personal-item order3">已提货</div>

            <div class="personal-item address">我的自提点 <span class="right-text">万立科技</span></div>
            <div class="personal-item discount">我的优惠券</div>
        </div>
        <div class="btns-content">
            <button class="go-shopping">去购物</button>
            <button class="quit-btn">退出当前账号</button>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/reset.js"></script>
</html>
