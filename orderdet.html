<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/d_orderdet.css">
</head>
<body>
<div class="mainc">

    <div class="foot-content">
        <button class="od-btn active">去付款</button>
        <button class="od-btn">删除</button>
    </div>

    <div class="orderdet-content">
        <div class="non-payment">
            交易关闭
            <div class="non-right">提货单号:
                <span class="text">1213</span>
            </div>
        </div>
        <div class="payer-msg">
            <div class="payer-tip1">
                <span class="text">收货人：</span>
                <span class="inputText">浮浅 Superficial°</span>
                <span class="inputText">18135515998</span>
            </div>
            <div class="payer-tip2">提货地点：山西省太原市小店区龙兴街万立科技大厦610</div>
            <div class="payer-tip3">自提点：小店区太原小店区龙兴街万立科技大厦610 00000040店 17798181967</div>
        </div>
        <div class="orderDet-list">
            <div class="goodsMsg-title">商品信息
                <div class="look-qr" style="display: none">
                    <span class="icon"></span>待提货
                </div>
                <button class="tohome">
                    <span class="icon"></span>去购物
                </button>
            </div>
            <div class="goods-list">
                <div class="goods-item">
                    <div class="goodsImg-content">
                        <image src="https://thl.lecuntao.com/uploads/goods/20181219170859373.png"
                               class="goods-img"></image>
                    </div>
                    <div class="goods-msg">
                        <div class="name">金桔 500g</div>
                        <div class="num">500g</div>
                        <div class="time"> 01月19日 提货</div>
                        <div class="price">￥
                            <span class="money">4.90</span>
                            <span class="s-money">￥4.90</span>
                            <span class="goods-num">x1</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="payment-msg">
            <div class="payment-tip1">共2件商品
                <div class="tip1-text">合计：
                    <span class="text">￥14:80</span>
                </div>
            </div>
            <div class="payment-coupon">优惠券： -0</div>
            <div class="payment-tip2">实付金额：
                <div class="tip2-text">￥
                    <span class="text">14:80</span>
                </div>
            </div>
        </div>
        <div class="order-text">
            <div class="text">订单编号：201901180952180040002223</div>
            <div class="text">下单时间：2019-01-18 09:52:18</div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/reset.js"></script>
</html>
