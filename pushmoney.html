<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/d_pushmoney.css">
</head>
<body class="bg_white">
<div class="mainc">
    <div class="bar-nav">
        <button class="bar-btn left-bar-btn bar-back" hover-class=" "></button>
        <button class="bar-btn right-bar-btn" hover-class=" ">搜索</button>
        <span class="bar-title">我的提成</span>
    </div>
    <div class="ticheng-tip1">
        <div class="type-content" style="display: none;">
            <div class="type-item active" data-index="1">今日</div>
            <div class="type-item " data-index="2">本周</div>
            <div class="type-item " data-index="3">本月</div>
            <div class="type-item " data-index="4">累计</div>
        </div>
        <div class="type-content">
            <div class="seach-content">
                <!--<div class="input-span" data-time="{{sTime}}">-->
                <!--<div class="picker">-->
                <!--开始时间-->
                <!--</div>-->
                <!--</div>-->
                <div class="input-span" data-time="{{sTime}}">开始时间</div>
                <span class="em">至</span>
                <div class="input-span" data-time="{{eTime}}">结束时间</div>
            </div>
        </div>
        <div class="sum-money">
            <div class="span">
                <span class="em">￥</span>10
            </div>
        </div>
    </div>
    <div class="ticheng-content" scroll-y lower-threshold="100" bindscrolltolower="lower">
        <div class="title">提成明细</div>
        <div class="tc-item">
            <div class="item-tip1">
                <div class="span">日期: 2019-01-24</div>
                <div class="span">测试商品22
                    <div>1个</div>
                </div>
            </div>
            <div class="item-tip2">
                <div class="span">提成单位</div>
                <div class="em">0</div>
                <div class="span">元/份</div>
            </div>
            <div class="item-tip2">
                <div class="span">销售数量</div>
                <div class="em">1</div>
            </div>
            <div class="item-tip3">
                <div class="span">提成</div>
                <div class="em">0</div>
            </div>
        </div>
        <div class="tc-item">
            <div class="item-tip1">
                <div class="span">日期: 2019-01-24</div>
                <div class="span">测试商品22
                    <div>1个</div>
                </div>
            </div>
            <div class="item-tip2">
                <div class="span">提成单位</div>
                <div class="em">0</div>
                <div class="span">元/份</div>
            </div>
            <div class="item-tip2">
                <div class="span">销售数量</div>
                <div class="em">1</div>
            </div>
            <div class="item-tip3">
                <div class="span">提成</div>
                <div class="em">0</div>
            </div>
        </div>
        <div class="btm-nomore">没有更多记录了···</div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/reset.js"></script>
</html>
